<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="user-list">
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li class="user-item">
                <h2>{{ user.name }}</h2>
                <p>id: {{ user.id }}</p>
                <!-- Add more user information here as needed -->
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
